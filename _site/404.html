<style>
  /* Collapsible Section Styles */
  .collapsible {
    position: relative;
    transition: color 0.3s ease;
    cursor: pointer;
    user-select: none;
    margin-top: 1rem;
    padding-bottom: 0.25rem;
  }

  .collapsible:hover {
    color: #666;
  }

  .collapse-indicator {
    display: inline-block;
    margin-left: 8px;
    color: #888;
    font-size: 0.8em;
    transition: transform 0.3s ease;
  }

  .collapsible.collapsed .collapse-indicator i {
    transform: rotate(-90deg);
    display: inline-block;
  }

  .collapsible-content {
    overflow: hidden;
    transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    max-height: 2000px; /* A large value to accommodate all content */
    opacity: 1;
  }

  .collapsible-content.collapsed {
    max-height: 0;
    opacity: 0;
    margin-top: 0;
    margin-bottom: 0;
    padding-top: 0;
    padding-bottom: 0;
  }

  /* Keep the cat image section always visible */
  .cat-image-section {
    margin-top: 2rem;
  }
</style>


<script>
document.addEventListener('DOMContentLoaded', () => {

    /* Skip collapsible behaviour on the root URL (‚Äú/‚Äù) */
  if (window.location.pathname === '/' || window.location.pathname === '/index.html') {
    return;
  }

  /* All headings that MAY collapse (h1 plus h2 that are NOT flagged) */
  const headers = document.querySelectorAll(
      '.flex-rendered h1, ' +           /* every h1  */
      '.flex-rendered h2:not(.no-collapse)' /* every h2 except .no-collapse */
  );

  const catImageSel = '.cat-image-section';

  headers.forEach(header => {
    header.classList.add('collapsible');

    /* little arrow ‚ñæ */
    const indicator = document.createElement('span');
    indicator.className = 'collapse-indicator';
    indicator.innerHTML = ' <i class="ri-arrow-down-s-line"></i>';
    header.appendChild(indicator);

    /* collect everything until the next *header of ANY level* */
    const content = [];
    let next = header.nextElementSibling;

    while (next && !next.matches('.flex-rendered h1, .flex-rendered h2')) {
      if (!next.matches(catImageSel)) content.push(next);
      next = next.nextElementSibling;
    }

    if (content.length) {
      const wrapper = document.createElement('div');
      wrapper.className = 'collapsible-content';
      header.after(wrapper);
      content.forEach(el => wrapper.appendChild(el));

      header.addEventListener('click', e => {
        header.classList.toggle('collapsed');
        wrapper.classList.toggle('collapsed');
        e.preventDefault();
        header.querySelector('i').className =
          header.classList.contains('collapsed')
            ? 'ri-arrow-right-s-line'
            : 'ri-arrow-down-s-line';
      });
    } else {
      indicator.remove();
      header.classList.remove('collapsible');
    }
  });
});
</script>
